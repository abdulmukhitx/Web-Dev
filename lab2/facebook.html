<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="facebook-logo">facebook</h1>
            <p class="tagline">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        
        <div class="right-section">
            <form class="login-form" action="">
                <div class="form-group">
                    <input type="email" placeholder="Электронный адрес или номер телефона" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="login-button">Вход</button>
                <a href="#" class="forgot-password">Забыли пароль?</a>
                <div class="divider"></div>
                <button type="button" class="create-account">Создать новый аккаунт</button>
            </form>
            <p class="page-create">Создать Страницу знаменитости, музыкальной группы или компании.</p>
        </div>
    </div>
</body>
</html>
