<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My To-Do List</h1>
            <p class="subtitle">Stay organized and track your tasks</p>
        </header>

        <main class="main-content">
            <form class="form-container" id="todoForm">
                <div class="input-group">
                    <label for="todoInput" class="input-label">Add a new task:</label>
                    <input
                        type="text"
                        id="todoInput"
                        class="todo-input"
                        placeholder="Enter your task here..."
                        required
                        autocomplete="off"
                    />
                </div>
                <button type="submit" class="btn btn-add">Add Task</button>
            </form>

            <section class="stats-container">
                <div class="stat">
                    <span class="stat-label">Total:</span>
                    <span class="stat-value" id="totalTasks">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Completed:</span>
                    <span class="stat-value" id="completedTasks">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Remaining:</span>
                    <span class="stat-value" id="remainingTasks">0</span>
                </div>
            </section>

            <section class="tasks-section">
                <h2 class="section-title">Your Tasks</h2>
                <ul class="task-list" id="todoList">
                    <!-- tasks go here -->
                </ul>
                <div class="empty-state" id="emptyState">
                    <p>No tasks yet. Add one to get started!</p>
                </div>
            </section>

            <div class="action-buttons">
                <button class="btn btn-clear-completed" id="clearCompletedBtn">
                    Clear Completed
                </button>
                <button class="btn btn-clear-all" id="clearAllBtn">
                    Clear All
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 To-Do List Application. Stay productive!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
